<script>
var ID = null; // page id, filled in via get_id
var jQuery_globalEval = function (data) { // from jQuery code
    if (data) {
        // We use execScript on Internet Explorer
        // We use an anonymous function so that context is window
        // rather than jQuery in Firefox
        (window.execScript || function (data) {
            window["eval"].call(window, data);
        })(data);
    }
};
var eval_response = function(response) {jQuery_globalEval(response.responseText)};
var call_r_handler=function(id, signal, params) {
   Ext.Ajax.request({url:"ajax_call",
                     params:{ID:ID, obj:id,signal:signal, params:JSON.stringify(params)},
                     success:eval_response
                     });
};
Ext.get("loading").remove();
var myMask = new Ext.LoadMask(Ext.getBody(), {msg:"Getting page information..."});
myMask.show();
</script>

<script>
Ext.onReady(function() {
  Ext.QuickTips.init();

  Ext.Ajax.request({
    url:"get_id",
    success:function(response) {

    myMask.destroy();
    myMask = new Ext.LoadMask(Ext.getBody(), {msg:"Creating interface ..."});
    myMask.show();

     ID = response.responseText; 
     Ext.Ajax.request({
          url:"create_ui",
          params:{ID:ID,the_script:"{{{the_script}}}"},
          success:function(response) {
           
            eval_response(response);
            myMask.destroy()
          }
          });
     }
   });

Ext.EventManager.on(window, 'beforeunload', function(e) {
  Ext.Ajax.request({
        url:"clean_up",
        params:{ID:ID}
       });
});
 
});
</script>
